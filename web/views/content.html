<!-- BEGIN PAGE HEADER-->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#">{{currentName | capitalize}}</a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN TODO SIDEBAR -->
        <div class="todo-ui">
            <div class="todo-sidebar">
                <div class="portlet light">
                    <div class="portlet-title">
                        <div class="caption" data-toggle="collapse" data-target=".todo-project-list-content">
                            <span class="caption-subject font-green bold uppercase">MANAGE</span>
                            <span class="caption-helper visible-sm-inline-block visible-xs-inline-block">click to view project list</span>
                        </div>
                    </div>
                    <div class="portlet-body todo-project-list-content">
                        <div class="todo-project-list">
                            <ul class="nav nav-pills nav-stacked">
                                <li ng-class="{'active': isActive('article')}">
                                    <a ui-sref="content.article">Article</a>
                                </li>
                                <li ng-class="{'active': isActive('articleJson')}">
                                    <a ui-sref="content.articleJson">Article from JSON</a>
                                </li>
                                <li ng-class="{'active': isActive('image')}">
                                    <a ui-sref="content.image">Image</a>
                                </li>
                                <li ng-class="{'active': isActive('product')}">
                                    <a ui-sref="content.product">Product</a>
                                </li>
                                <li ng-class="{'active': isActive('conversation')}">
                                    <a ui-sref="content.conversation">Conversation</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END TODO SIDEBAR -->
            <!-- BEGIN TODO CONTENT -->
            <div ui-view></div>
            <!-- END TODO CONTENT -->
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</div>
<!-- END PAGE CONTENT-->
<script>
    AppTodo2.init(); // init todo page
</script>
