<div class="col-md-6 col-sm-12">
  <input type="text" ng-model="searchSelected" placeholder="Find {{contentType}}s" uib-typeahead="content as content[(labelAttr)] for content in getContent({val: $viewValue})" typeahead-loading="loading" typeahead-no-results="noResults" typeahead-wait-ms="1000" class="form-control">
  <div ng-show="loading">
    <i class="glyphicon glyphicon-refresh"></i> Loading results...
  </div>
  <div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> No Results Found
  </div>
</div>
