<script type="text/ng-template" id="login-modal.html">
    <div class="modal-header">
        <h3 class="modal-title">Login</h3>
    </div>
    <uib-alert ng-if="message" type="danger">{{message}}</uib-alert>
    <form role="form">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 text-center form-control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" ng-model="loginform.username" class="form-control" id="inputEmail3" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 text-center form-control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" ng-model="loginform.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary" type="button" ng-click="login()">Login</button>
      </div>
    </form>
</script>
