<!DOCTYPE html>
<html lang="en" data-ng-app="bbmCms">
    <head>
        <title data-ng-bind="'BBM CMS | ' + $state.current.data.pageTitle"></title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <!-- build:css style.css -->
        <link href="./assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="./assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="./assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="./assets/global/css/components.min.css" id="style_components" rel="stylesheet" type="text/css" />
        <link href="./assets/global/css/plugins.min.css" rel="stylesheet" type="text/css" />
        <link href="./assets/apps/css/todo-2.css" rel="stylesheet" type="text/css" />
        <link href="./assets/layouts/layout/css/layout.min.css" rel="stylesheet" type="text/css" />
        <link href="./assets/layouts/layout/css/themes/darkblue.min.css" rel="stylesheet" type="text/css" id="style_color" />
        <link href="./assets/layouts/layout/css/custom.min.css" rel="stylesheet" type="text/css" />
        <link href="./bower_components/angular-ui-select/dist/select.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <link href="./bower_components/summernote/dist/summernote.css" rel="stylesheet">
        <!-- endbuild -->

        <link rel="shortcut icon" href="favicon.ico" /> </head>
        <link id="ng_load_plugins_before" />

    <body ng-controller="AppController" class="page-header-fixed page-sidebar-closed-hide-logo page-on-load" ng-class="{'page-content-white': settings.layout.pageContentWhite,'page-container-bg-solid': settings.layout.pageBodySolid, 'page-sidebar-closed': settings.layout.pageSidebarClosed}">
        <div ng-spinner-bar class="page-spinner-bar">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <div ui-view="header" class="page-header navbar navbar-fixed-top"> </div>
        <div class="clearfix"> </div>
        <div class="page-container">
            <div ui-view="sidebar" class="page-sidebar-wrapper"> </div>
            <div class="page-content-wrapper">
                <div class="page-content">
                    <div ui-view="theme-panel" class="theme-panel hidden-xs hidden-sm"> </div>
                    <div ui-view="main"> </div>
                </div>
            </div>
        </div>
        <div ui-view="footer" class="page-footer"> </div>

        <!-- build:js main.js -->
        <script src="./assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="./assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="./assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
        <script src="./assets/global/plugins/angularjs/angular.min.js" type="text/javascript"></script>
        <script src="./assets/global/plugins/angularjs/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="./assets/global/plugins/angularjs/plugins/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="./assets/global/plugins/angularjs/plugins/ui-bootstrap-tpls.min.js" type="text/javascript"></script>
        <script src="./bower_components/angular-ui-select/dist/select.min.js" type="text/javascript"></script>
        <script src="./bower_components/ngInfiniteScroll/build/ng-infinite-scroll.min.js" type="text/javascript"></script>
        <script src="./bower_components/moment/min/moment.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>

        <script src="./bower_components/summernote/dist/summernote.min.js"></script>
        <script src="./bower_components/angular-summernote/dist/angular-summernote.min.js"></script>
        <script src="js/services/lb-services.js" type="text/javascript"></script>
        <script src="dist/app.js" type="text/javascript"></script>
        <script src="dist/main.js" type="text/javascript"></script>
        <script src="dist/app-config.js" type="text/javascript"></script>
        <script src="./assets/global/scripts/app.min.js" type="text/javascript"></script>
        <script src="./assets/layouts/layout/scripts/layout.min.js" type="text/javascript"></script>
        <script src="./assets/pages/scripts/dashboard.min.js" type="text/javascript"></script>
        <!-- endbuild -->
    </body>
</html>
